<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img id="top-circle" src="images/bg-pattern-top.svg" alt="top-circle" />
      <img id="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-circle" />
      <img id="profile-picture" src="images/image-victor.jpg" />
      <h1><span class="bold">Victor Crest</span> 26</h1>
      <h2>London</h2>
      <hr />
      <table id="stats-table">
        <tr class="bold">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="small">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alex Law</a>.</div>
  </body>
</html>
